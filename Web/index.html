    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #ffffff;
    }
    html {
        margin: 0;
        padding: 0;
        /* 整个滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        /* 滚动条轨道 */
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        /* 滚动条滑块 - 亮色模式紫色 */
        ::-webkit-scrollbar-thumb {
            background: color-mix(in srgb, #7c3aed 45%, transparent);
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        /* 滑块悬停效果 - 亮色模式 */
        ::-webkit-scrollbar-thumb:hover {
            background: color-mix(in srgb, #7c3aed 65%, transparent);
        }
        /* 滚动条按钮（上下箭头） */
        ::-webkit-scrollbar-button {
            display: none;
        }
    }
    /* 暗色模式 - 蓝色 */
    html.dark ::-webkit-scrollbar-thumb {
        background: color-mix(in srgb, #60a5fa 25%, transparent);
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
        background: color-mix(in srgb, #60a5fa 45%, transparent);
    }
</style>
